<!DOCTYPE html>
<html>

<head>
    <title>POE System</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

</head>

<body>
    <div id="survey">
        <h1>POE System</h1>

        <a href="#myModal" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Survey</a>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">POE survey</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstname">On a scale of 1 to 10, how satisfied are you with the POE?</label>
                        <input class="form-control" id="q1" placeholder="" type="q1">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Is there anything on the POE you would like to change or have implemented into the POE?</label>
                        <input class="form-control" id="q2" placeholder="" type="q2">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Is there any task that you think that can be made easier by using technology?</label>
                        <input class="form-control" id="q3" placeholder="" type="q3">
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" data-dismiss="modal" class="btn">Close</a>
                    <a href="index.html" class="btn btn-primary">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script>
</body>

</html>
